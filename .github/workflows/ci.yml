name: Run PHPUnit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'  # Atualize para a vers√£o 8.2
        extensions: mbstring, xml, pdo_mysql
        ini-values: post_max_size=256M, upload_max_filesize=256M, date.timezone=UTC
        coverage: xdebug
        tools: composer

    - name: Clear Composer cache
      run: composer clear-cache

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: List vendor directory
      run: ls -la vendor

    - name: Validate PHP syntax
      run: find . -name "*.php" -exec php -l {} \;

    - name: Run PHPUnit
      run: vendor/bin/phpunit tests/PerguntaTest.php

    - name: Commit updated composer.lock
      if: success() && github.ref == 'refs/heads/main'
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add composer.lock
        git commit -m "Update composer.lock"
        git push origin main




     